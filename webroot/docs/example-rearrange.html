<html>
  <head>
	 <style type="text/css">
		* { font-family: Arial;}
	 </style>
	 <script type="text/javascript" src="../javascript/pxn8_all.js"></script>
  </head>
  <body>
	 <table>
		<tr>
		  <td>&nbsp;</td>
		  <td>Low Res</td>
		  <td>Hi Res</td>
		</tr>
		<tr>
		  <td><button onclick="rearrange()">Rearrange</button></td>
		  <td><div id="pxn8_canvas"></div></td>
		  <td><img id="hi" src="example-rearrange-900x600.jpg"/></td>
		</tr>
	 </table>

	 <script type="text/javascript">
		function rearrange()
		{
		     var op = {operation: "rearrange"};
		     op.pieces = [{x: 0,y:0, width:100, height: 100,dx: 100,dy:0},
		                  {x: 0,y:100,width:100,height: 100, dx: 0,dy:-100},
		                  {x: 100,y:100,width:100,height: 100, dx: -100,dy:0},
		                  {x: 100,y:0,width:100,height: 100, dx: 0,dy:100}
		                 ];
		     PXN8.tools.updateImage([op]);
		     PXN8.tools.hi_res({filepath:"docs/example-rearrange-900x600.jpg"},
                             function(response)
		     {
		          var $ = PXN8.dom.id;
		          $('hi').src = "/pixenate/" + response.image;
           });

		}
		PXN8.initialize("example-rearrange-300x200.jpg");
	 </script>
  </body>
  </html>
